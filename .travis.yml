language: node_js

node_js:
  - "4"
  - "5"
  - "6"
  - "7"

os:
  - osx
  - linux

env:
  - ENV=node

before_install:
  # OS X already has a GUI
  - if [[ "${TRAVIS_OS_NAME}" == 'linux' -a "${ENV}" != 'node' ]]; then export DISPLAY=:99.0; fi
  - if [[ "${TRAVIS_OS_NAME}" == 'linux' -a "${ENV}" != 'node' ]]; then sh -e /etc/init.d/xvfb start; fi

install:
  # nvm isn't yet supported on OSX
  - if [[ "${TRAVIS_OS_NAME}" == 'osx' ]]; then brew install nvm; fi
  - nvm install stable
  - npm update -g npm
  - npm install
  - nvm install ${TRAVIS_NODE_VERSION}
  # Oddly, Travis doesn't set the PATH on OSX...
  - if [[ "${TRAVIS_OS_NAME}" == 'osx' ]]; then export PATH=$(pwd)/node_modules/.bin:${PATH}; fi

script:
  - nvm use stable
  - node make lint
  - nvm use ${TRAVIS_NODE_VERSION}
  - ./scripts/travis.sh

matrix:
  fast_finish: true
  include:
    # Browser tests
    - node_js: "6"
      env: ENV=chrome
      os: linux
      sudo: required
      dist: trusty
    - node_js: "6"
      env: ENV=firefox
      os: linux
      addons:
        firefox: latest
    - node_js: "6"
      env: ENV=firefox-beta
      os: linux
      addons:
        firefox: latest-beta
    - node_js: "6"
      env: ENV=firefox-esr
      os: linux
      addons:
        firefox: latest-esr
    - node_js: "6"
      env: ENV=phantomjs
      os: osx
    - node_js: "6"
      env: ENV=phantomjs
      os: linux
